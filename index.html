<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="main-wrapper">
				<h1 id="display" class="number-display">0</h1>
				<div class="btn-wrapper">
					<button class="btn" onclick="clearEntrySelect()">CE</button>
					<button class="btn" onclick="clearSelect()">C</button>
					<button class="btn" onclick="backspaceSelect()">&larr;</button>
					<button class="btn" onclick="operationSelect('/')">&divide;</button>
					<button class="btn" onclick="numberSelect('7')">7</button>
					<button class="btn" onclick="numberSelect('8')">8</button>
					<button class="btn" onclick="numberSelect('9')">9</button>
					<button class="btn" onclick="operationSelect('*')">&times;</button>
					<button class="btn" onclick="numberSelect('4')">4</button>
					<button class="btn" onclick="numberSelect('5')">5</button>
					<button class="btn" onclick="numberSelect('6')">6</button>
					<button class="btn" onclick="operationSelect('-')">&minus;</button>
					<button class="btn" onclick="numberSelect('1')">1</button>
					<button class="btn" onclick="numberSelect('2')">2</button>
					<button class="btn" onclick="numberSelect('3')">3</button>
					<button class="btn" onclick="operationSelect('+')">&plus;</button>
					<button class="btn" onclick="plusMinusSelect()">&plusmn;</button>
					<button class="btn" onclick="numberSelect('0')">0</button>
					<button class="btn" onclick="decimalSelect()">&sdot;</button>
					<button class="btn" onclick="equalSelect()">&equals;</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
